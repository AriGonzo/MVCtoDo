
<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<title>jQuery â€¢ TodoMVC</title>
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="app.css">
	</head>

	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>

				<!-- Input for new Task -->
				<input id="new-todo" placeholder="What needs to be done?">

			</header>

			<section id="main">

				<!--chevron for toggle-all -->
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>

				<!--List of Tasks-->
				<ul id="todo-list"></ul>

			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script id="todo-template" type="text/x-handlebars-template">
			{{#this}}
			<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
					<label>{{title}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
		{{/this}}
		</script>
		<script id="footer-template" type="text/x-handlebars-template">
			<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<ul id="filters">
				<li>
					<a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
				</li>
				<li>
					<a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
				</li>
				<li>
					<a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
				</li>
			</ul>
			{{#if completedTodos}}<button id="clear-completed">Clear completed ({{completedTodos}})</button>{{/if}}
		</script>
		<!-- <script src="bower_components/todomvc-common/base.js"></script> -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!-- <script src="bower_components/handlebars/handlebars.js"></script>
		<script src="bower_components/director/build/director.js"></script>
		<script src="js/app.js"></script> -->
		<!--When editing mode is activated it will hide the other controls and bring
		 forward an input that contains the todo title, which should be focused
		(.focus()). The edit should be saved on both blur and enter, and the editing
		class should be removed. Make sure to .trim() the input and then check that
		it's not empty. If it's empty the todo should instead be destroyed. If
		escape is pressed during the edit, the edit state should be left and any
		changes be discarded. -->

		<script src="scripts.js"></script>
		<script>
       $('#new-todo').on('addTask', function(){
				$('#todo-list > li > label').dblclick( function() {
					$( this ).parent().addClass('editing');
					$( this ).replaceWith("<input type='text' class='edit' value='" + $( this ).html() + "' >")
				});
			});
			var $editInput = $("input.edit");


			$editInput.bind("editText", function(){
				$( this ).replaceWith( "<label>" + $( this ).html() + "</label>" );
			});

			$editInput.keyup(function(e) {
				if (e.keyCode == 13) {
						$( this ).trigger("editText");
				};
			});

			/*$editInput.bind("editText",function(){
				if ($editInput.val().trim().length > 0 ){
					$(editInput).remove();
					};
					$( this ).replaceWith( "<label>" + $( this ).html() + "</label>" );
			});*/
		</script>
	</body>
</html>
