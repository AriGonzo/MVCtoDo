<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<title>jQuery • TodoMVC</title>
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="app.css">
	</head>

	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>

				<!-- Input for new Task -->
				<input id="new-todo" placeholder="What needs to be done?">

			</header>

			<section id="main">

				<!--chevron for toggle-all -->
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>

				<!--List of Tasks-->
				<ul id="todo-list"></ul>
		</section>
		<!-- This footer should hidden by default and shown when there are todos -->
	<footer id="footer">
		<!-- This should be `0 items left` by default -->
	<span id="todo-count"><strong>1</strong> item left</span>
	<!-- Remove this if you don't implement routing -->
	<ul id="filters">
		<li>
			<a class="selected" href="#/">All</a>
		</li>
		<li>
			<a href="#/active">Active</a>
		</li>
		<li>
			<a href="#/completed">Completed</a>
		</li>
	</ul>
	<!-- Hidden if no completed items are left ↓ -->
	<button id="clear-completed">Clear completed (1)</button>
</footer>
</section>
<footer id="info">
<p>Double-click to edit a todo</p>
<!-- Remove the below line ↓ -->
<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
<!-- Change this out with your name and url ↓ -->
<p>Created by <a href="http://todomvc.com">you</a></p>
<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<!-- Scripts here. Don't remove this ↓ -->
<script src="bower_components/todomvc-common/base.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="scripts.js"></script>
<script>
		$('#todo-list').on('dblclick', '.view label', function(e) {
			$editInput = $( e.target ).closest('li').addClass('editing').find('.edit');
			$editInput.html($('.editing label').val());
			$editInput.focus();
		});
		$("#todo-list").on("keyup", ".edit", function (e) {
			if (e.keyCode == 13) {
				$( '.editing label' ).html($editInput.val().trim());
				$( '.editing' ).removeClass('editing');
				if ($editInput.val().trim().length == 0) {
					$( e.target ).closest('li').remove();
				}
			}
		});
    $(".edit").focusout(function() {
		    var $toDo = $('#todo-list')
				$( '.editing label' ).html($editInput.val().trim());
				$( '.editing' ).removeClass('editing');
				if ($editInput.val().trim().length == 0) {
					$( this.$toDo ).closest('li').remove();
				}
		});
</script>
</body>
</html>
